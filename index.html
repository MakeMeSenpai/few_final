<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Foobar Submission</title>
</head>



<body>

    <header>
        <h1>Anthony's Foobar Submission</h1>
    </header>

    <div id="container">

        <form id="input" class="box">

            <div class="flex-contain">
                <input id="title" type="text" placeholder="Foo Title"></input>
                <input id="title-color" type="color"></input>
            </div>

            <textarea id="message" placeholder="Bar Message Here"></textarea>
            <input id="message-color" type="color"></input>

            <h4>Change Size</h4>
            <input id="title-size" type="range" min="15" max="72"></input>
            <input id="message-size" type="range" min="5" max=50></input>

            <button type="submit">Submit</button>
        </form>

        <div id="output" class="box">
            <h1 id="title-display">Foo()</h1>
            <p id="message-display">Bar message text</p>
        </div>

    </div>

</body>



<script src="script.js"></script>

</html>
